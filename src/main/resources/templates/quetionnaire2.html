<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>アンケート画面(2/2)</title>
    <link rel="stylesheet" href="css/uikit.gradient.css" />
    <script src="js/uikit.min.js"></script>
</head>
<body>
    <div class="uk-text-center">
        <h3>以下の質問に回答し、最下部のボタンをクリックしてください。</h3>
        <h6>※必ず全ての質問に回答してください。</h6>
        <form method="POST" action="./complete.html">
            <label>質問３</label>
            <h3>
                社外のWebサービスで使いにくいと感じたページ名を記入してください。（100文字以内）
            </h3>
            <div class="uk-margin">
                <textarea cols="50" rows="3" maxlength="100"></textarea>
            </div>
            <label>質問４</label>
            <h3>
                質問３で回答したページが具体的にどのように使いづらいか記入してください。（100文字以内）
            </h3>
            <div class="uk-margin">
                <textarea cols="50" rows="3" maxlength="100"></textarea>
            </div>
            <label>質問５</label>
            <h3>
                日頃溜まっている鬱憤をなんでもどうぞ。（500文字以内）
            </h3>
            <div class="uk-margin">
                <textarea cols="50" rows="20" maxlength="500"></textarea>
            </div>
            <h6>アンケートは以上です。</h6>
            <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-button-large">送信する</button>
            </div>
        </form>
        <input type="button" onClick='history.back();' value="戻る">
    </div>
</body>
</html>
